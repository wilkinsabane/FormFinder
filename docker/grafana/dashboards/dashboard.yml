# FormFinder Grafana Dashboard Provisioning
# Automatically loads dashboards on startup

apiVersion: 1

providers:
  - name: 'FormFinder Dashboards'
    orgId: 1
    folder: 'FormFinder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards